<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Verification</title>
  <style>
    body {
      margin: 0; display: grid; place-items: center; min-height: 100vh;
      background: #0f172a; font-family: system-ui, sans-serif; color: #fff;
    }
    .card {
      background: #111827; border: 1px solid #1f2937; border-radius: 12px;
      padding: 20px; width: 320px; box-shadow: 0 6px 24px rgba(0,0,0,.4);
    }
    h2 { margin: 0 0 12px; font-size: 16px; font-weight: 600; }
    .output {
      display: flex; align-items: center; justify-content: space-between;
      background: #0b1220; border: 1px solid #1e293b; border-radius: 8px;
      padding: 12px 14px; font-size: 22px; letter-spacing: 3px;
      font-variant-numeric: tabular-nums;
    }
    .code { font-weight: 600; }
    button {
      border: none; cursor: pointer; border-radius: 8px;
      font-size: 14px; padding: 10px 14px; transition: background .2s;
    }
    #copyBtn {
      background: #1e293b; color: #e2e8f0;
    }
    #copyBtn:hover { background: #334155; }
    #genBtn {
      width: 100%; margin-top: 14px; background: #2563eb; color: #fff;
    }
    #genBtn:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Request Verification</h2>
    <div class="output">
      <span id="code">— — — — — —</span>
      <button id="copyBtn">Copy</button>
    </div>
    <button id="genBtn">Request Verification</button>
  </div>

  <script>
    const BASE = "399011";
    const codeEl = document.getElementById('code');
    const genBtn = document.getElementById('genBtn');
    const copyBtn = document.getElementById('copyBtn');

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function randomPermutation() {
      return shuffle(BASE.split('')).join('');
    }

    genBtn.addEventListener('click', () => {
      codeEl.textContent = randomPermutation();
    });

    copyBtn.addEventListener('click', async () => {
      const text = codeEl.textContent.replace(/\s/g, '');
      if (/^\d{6}$/.test(text)) {
        try {
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = "Copied!";
          setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
        } catch { copyBtn.textContent = "Fail"; }
      }
    });
  </script>
</body>
</html>
